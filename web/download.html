<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Overdrive Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
  <script>
    const state = { title: "", book: null }; 
    const stateMachine = {
      start,
      downloading,
      downloadComplete
    }

    async function download(event) {
      event.preventDefault();
      state.title = document.getElementById("title").value;
      stateMachine.downloading(state);
      const response = await fetch(`/download?title=${state.title}`);
      const json = await response.json();
      state.book = json.book;
      stateMachine.downloadComplete(state);
      console.log(book);
    }

    function start(state) {
      clearForm("downloadBookForm");
      lockForm("downloadBookForm", false);
      state.title = "";
      state.book = null;
    }

    function downloading(state) {
      clearBook();
      lockForm("downloadBookForm", true);
      showStatus("progressBanner", "progressTitle", state.title);
    }

    function downloadComplete(state) {
      clearStatus("progressBanner", "progressTitle");
      clearForm("downloadBookForm");
      lockForm("downloadBookForm", false);
      showBook(state.book);
      showStatus("successBanner", "successTitle", state.title);
      setTimeout(() => clearStatus("successBanner", "successTitle"), 3000);
    }

    function lockForm(formId, disabledOverride) {
      const form = document.getElementById(formId);
      const inputs = form.querySelectorAll("input");
      const submitButton = form.querySelector("button[type='submit']");
      let disabled = !submitButton.disabled
      
      if (disabledOverride !== undefined && disabledOverride !== null) {
        disabled = disabledOverride;
      }
      
      const buttonText = disabled ? "Downloading ..." : "Download Book";
      submitButton.innerText = buttonText;
      submitButton.disabled = disabled;
      inputs.forEach(input => input.disabled = disabled);
    }

    function clearForm(formId) {
      const form = document.getElementById(formId);
      const inputs = form.querySelectorAll("input");
      inputs.forEach(input => input.value = "");
    }

    function showStatus(containerElementId, textElementId, text) {
      const statusContainer = document.getElementById(containerElementId);
      const statusText = document.getElementById(textElementId);
      statusText.innerText = text;
      statusContainer.style.display = "block";
    }

    function clearStatus(containerElementId, textElementId) {
      const statusContainer = document.getElementById(containerElementId);
      const statusText = document.getElementById(textElementId);
      statusText.innerText = "";
      statusContainer.style.display = "none";
    }

    function showBook(book) {
      document.querySelector("#audiobook #path>span").innerText = book.path;
      document.querySelector("#audiobook #partCount>span").innerText = book.partCount;
      document.querySelector("#audiobook #author>span").innerText = book.metadata.author;
      document.querySelector("#audiobook #title>span").innerText = book.metadata.title;
      document.querySelector("#audiobook #series>span").innerText = book.metadata.series;
      document.querySelector("#audiobook #description>div").innerHTML = book.metadata.description;
    }

    function clearBook() {
      const metatDataValues = document.querySelectorAll("#book>div>span");
      metatDataValues.forEach(value => value.innerText = "");
    }

    window.onload = () => {
      stateMachine.start(state);
    };
  </script> 
</head>
<body>
  <form id="downloadBookForm" action="javascript" onSubmit="download(event)">
    <input id="title" name="title" type="text" placeholder="Book title" />
    <button type="submit">Download Book</button>
  </form>
  <div id="progressBanner" style="display: none;">Downloading: "<span id="progressTitle"></span>"</div>
  <div id="successBanner" style="display: none;">Successfully downloaded: "<span id="successTitle"></span>"</div>
  <div id="audiobook">
    <div id="fileInfo">
      <div id="path"><label>Path:</label><span></span></div>
      <div id="partCount"><label>Parts:</label><span></span></div>
    </div>
    <div id="book">
      <div id="author"><label>Author:</label><span></span></div>
      <div id="title"><label>Title:</label><span></span></div>
      <div id="series"><label>Series:</label><span></span></div>
      <div id="description"><label>Description:</label><div></div></div>
    </div>
  </div>
</body>
</html>
